<div class="guestbook-input col-md-12">
	<div class="row">
		<div class="col-md-12" ng-show="global.authenticated">
			<form name="commentForm" class="form-horizontal col-md-12" role="form" data-ng-submit="create(commentForm.$valid)" novalidate>
				<div class="form-group" ng-class="{ 'has-error' : createSubmitted && commentForm.content.$invalid }">
					<textarea class="form-control guestbook-input" name="content" data-ng-model="content" id="content" placeholder="Leave a message for the bride and groom!" required></textarea>
					<div ng-show="createSubmitted && commentForm.content.$invalid" class="help-block">
						<p ng-show="commentForm.content.$error.required">Content is required</p>
					</div>
				</div>
				<div class="form-group">
					<button mean-token="'create-submit'" type="submit" class="submit col-md-12">Post</button>
				</div>
			</form>
		</div>
		<div class="col-md-12" ng-show="!global.authenticated">
			<a class="login-prompt" href="/#!/auth/login?ref=guestbook">Login to post a comment</a>
		</div>
	</div>
</div>
