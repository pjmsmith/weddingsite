<!DOCTYPE html>
<html>
	<head>
		<title>Table Assignments</title>
		<link rel="stylesheet" href="/system/assets/css/style.css">
	</head>
	<body>
		<center>
			<div class="toolbar">
				<div class="stats">
					<div class="left">Total Guests: <span id="guestCount"></span></div>
					<div class="right">Seated Guests: <span id="seatedCount"></span></div>
					<div style="clear:both"></div>
				</div>
				<div class="buttons">
					<input type="file" hidden name="guestListFile" id="guestListFile">
					<button id="import" onclick="$('#guestListFile').click()">Import</button>
					<a id="export"><button>Export</button></a>
					<a href="#" style="display:none" id="downloadLink">Download</a>
				</div>
			</div>
			<div id="layout">
				<div id="layoutOverlay"></div>
				<img id="reference" src="/system/assets/img/Floor Plan - Option 2.png">
			</div>
		</center>
		<div id="tablePopup">
			<center><h4></h4></center>
			<article>
				<select id="guestSelect">
				</select>
				<button id="addToTable">Add Guest</button>
				<span id="emptyTableMessage">No one is seated at this table yet!</span>
				<section>
				</section>
				<div style="clear:both"></div>
			</article>
		</div>
		<div class="member-list" data-template>
		</div>
	</body>
	<script src="/system/assets/js/jquery-1.9.1.js"></script>
	<script src="/system/assets/js/jquery.ui.position-1.10.0.js"></script>
	<script src="/system/assets/js/jquery.ui.core-1.10.3.js"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>>
	<!--<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>-->
	<script type="text/javascript" src="/system/assets/js/script.js"></script>
</html>
