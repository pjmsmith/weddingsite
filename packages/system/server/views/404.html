{% extends 'layouts/default.html' %}

{% block main %}
  <h1>Oops something went wrong</h1>
  <br>
  <span>404</span>
{% endblock %}

{% block content %}
  <h1>Not found!</h1>
  {% if adminEnabled %}
    <div id="error-message-box">
      <div id="error-stack-trace">
        <pre>
          <code>{{error}}</code>
        </pre>
      </div>
    </div>
  {% endif %}
{% endblock %}
